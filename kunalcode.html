<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Gradient Background</title>
    <style>
        /* Define styles for the header */
        header {
            background: linear-gradient(135deg, #FFA500, #008000); /* Orange to Green gradient */
            padding: 20px 0;
            text-align: center;
            color: #fff; /* Text color */
            font-family: 'Arial', sans-serif; /* Use your preferred font-family */
            font-size: 36px; /* Font size */
            letter-spacing: 2px; /* Adjust letter spacing for style */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for style */
        }

        /* Add additional styling for the text if needed */
        #header-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header with gradient background -->
    <header>
        <div id="header-text">TARAK.AI</div>
    </header>

    <!-- Rest of your content goes here -->

</body>
</html>
